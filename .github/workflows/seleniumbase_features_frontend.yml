name: SeleniumBase E2E (features/frontend)

on:
  push:
    branches:
      - feature/frontend
      - feature/backend
      - dev 
      - main
  workflow_dispatch:

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    env:
      E2E_BASE_URL: http://localhost:5000
      SECRET_KEY: test
      JWT_SECRET_KEY: test-jwt
      PEPPER: test-pepper
      DATABASE_URL: sqlite:///database.db
      STRIPE_SECRET_KEY: dummy
      TICKET_PRICE_CENTS: 1300

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb

      - name: Install Google Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install ChromeDriver
        uses: nanasess/setup-chromedriver@v2

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install seleniumbase
          pip install -r requirements.txt

      - name: Start backend server
        run: |
          python app.py > server.log 2>&1 &
          for i in {1..40}; do
            if curl -sSf http://localhost:5000/ > /dev/null; then
              echo "Server is up"
              exit 0
            fi
            sleep 1
          done
          echo "Server failed to start" && cat server.log
          exit 1
        shell: bash

      - name: Run SeleniumBase tests (headless)
        run: |
          pytest tests/e2e --headless --disable-warnings -q

      - name: Upload SeleniumBase logs (if tests fail)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: seleniumbase-failure-logs
          path: ./latest_logs/
