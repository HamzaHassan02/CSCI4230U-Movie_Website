<!-- admin.html -->
{% extends 'base.html' %}
{% set show_navbar = true %}
{% block content %}
<h1 class="admin__title">Admin Dashboard</h1>
<div class="admin">
{% for user in users %}
<div class="admin-user">
<h3 class="admin-user__name">{{ user.username }}</h3>
<p class="admin-user__count">Bookings: {{ user.booking_count }}</p>
<button class="admin-user__button">Edit Bookings</button>
<button class="admin-user__button admin-user__button--danger">Remove User</button>
</div>
{% endfor %}
</div>
{% endblock %}
