name: Python Tests (feature/frontend)

on:
  push:
    branches:
      - feature/frontend
      - feature/backend
      - dev
      - main
  workflow_dispatch:

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest
        env:
          SECRET_KEY: test
          JWT_SECRET_KEY: test-jwt
          PEPPER: test-pepper
          DATABASE_URL: "sqlite:///:memory:"
        run: |
          pytest tests/unit -q
